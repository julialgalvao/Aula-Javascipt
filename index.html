<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <script>
        
        //CRINADO UMA VARIAVEL INDEFINIDA

        let nome;
        console.log(nome);

        //CRIANDO UMA VARIAVEL VAZIA 

        let disciplina =null;
        console.log(disciplina);

        //CRIANDO UMA VARIAVEL COM VALOR

        let texto="Exemplo com valor"
        console.log(texto);

        //CONVERTENDO DE FLOAT PARA INTEIRO
        //O PARSE FAZ CONVERTER EX: PARSEINT FAZ CONVERTER PARA INT -->

        let numFloat = 125.666
        console.log(parseInt(numFloat));

        //CONVERTENDODE STING PARA FLOAT

        let numString= "123.666"
        console.log(parseFloat(numString));
        
        //CONVERTENDO DE FLOAT PARA STRING

        let numFloat1 =123.666
        console.log(numFloat1.toString());

        //VERIFICA O TIPO DE VARIAVEL

        let verificar = typeof numFloat1
        console.log(vereificar);


    </script>
